<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/static/img/libro.ico">
    <!-- <title>{{title}}</title> -->
    {% block title_page %}{% endblock %}
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a id='khe'  class="navbar-brand" href="#"> <img src="/static/img/libro.png" alt="" width="30"  height="24" class="d-inline-block align-text-top">BOOKS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Books</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"><i class="bi bi-house-fill"></i>Home</a>
              </li>
              {%if session.user_id%}
              <li class="nav-item">
                <a class="nav-link" href="/search"><i class="bi bi-search"></i>Search</a>
              </li>
              <li class="nav-item class=Item">
                <a class="nav-link" href="/logout"><i class="bi bi-box-arrow-in-right"></i>Sign off</a>
              </li>
              {%endif%}
            </ul>
          </div>
        </div>
      </div>
    </nav>
    {% if get_flashed_messages() %}
    <div class="alert alert-primary border text-center alert-dismissible " id="uwu" role="alert"> 
            {{ get_flashed_messages() | join(" ")}}
            <div class="btn-alert">
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>    
            </div>
    </div>
    {% endif %}
  </head>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!----Parte que se heredara del layout---->
  <body>
    {%block main%}
    {%endblock%}
  </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
</html>
